{% extends 'base.html' %}
  
  {% block content %}
  <div class="col-md-4 offset-md-4" >
    <div class="card card-body">
      <h1>{% block title %}Se connecter{% endblock %}</h1>
      <form method="post">
        <div class="form-group">
          <input name="username" id="username" required placeholder="username" class="form-control">
        </div>
        
        <div class="form-group">
          <input type="password" name="password" id="password" required placeholder="password" class="form-control">
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-block" value="Log In" >Se connecter
          </button>
        </div>
        
     
      </form>
    </div>
  </div>

{% endblock %}
